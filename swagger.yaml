swagger: '2.0'
info:
  title: Analytics API for OSIO Gemini
  version: '0.1'
basePath: /api/v1/
consumes:
  - application/json
produces:
  - application/json
paths:
  /liveness:
    get:
      tags:
        - Service settings
      operationId: f8a_admin.api_v1.get_liveness
      summary: Get job service liveness
      responses:
        '200':
          description: Service is alive
  /readiness:
    get:
      tags:
        - Service settings
      operationId: f8a_admin.api_v1.get_readiness
      summary: Get job service readiness
      responses:
        '200':
          description: Service is ready
  /register:
    post:
      tags:
        - Scan Services
      operationId: f8a_scanner.api_v1.register_repo
      summary: Register a repository for scanning
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - in: body
          name: repo
          description: repository details and email id
          required: true
          schema:
            $ref: '#/definitions/Repo'
      responses:
        '201':
          schema:
            $ref: "#/definitions/RegisterResponse"
          description: Repository registered
        '401':
          description: No suitable permissions
  /report:
    get:
      tags:
        - Scan Services
      operationId: f8a_scanner.api_v1.get_repo_report
      summary: Get scan report for a registered repository
      parameters:
        - in: query
          name: git-url
          type: string
          required: true
          description: git repository name
        - in: query
          name: git-sha
          type: string
          required: true
          description: git commit hash
      responses:
        '200':
          schema:
            $ref: "#/definitions/Report"
          description: Scan report for given registered repository
        '401':
          description: No suitable permissions
        '404':
          description: Data not found
definitions:
  RegisterResponse:
    title: Response Data for Register Endpoint
    description: Response Data for Register Endpoint
    properties:
      last_scanned_at:
        type: string
      success:
        type: boolean
      summary:
        type: string
      last_scan_report:
        $ref: '#/definitions/Dependency'
  Dependency:
    title: Application dependencies
    description: Application dependencies
    properties:
      name:
        type: string
      version:
        type: string
      cves:
        type: array
        items:
          type: string
      cve_count:
        type: integer
      highest_cvss_score:
        type: number
        format: float
      cve_id_for_highest_cvss_score:
        type: string
      latest_version:
        type: string
      licenses:
        type: array
        items:
          type: string
  Report:
    title: Scan Report
    description: Analytics Scan Report
    type: object
    properties:
      git_url:
        type: string
      git_sha:
        type: string
      scanned_at:
        type: string
      dependencies:
        type: array
        items:
          $ref: '#/definitions/Dependency'
  Repo:
    title: Github Details
    description: Github Details
    properties:
      git-url:
        type: string
      git-sha:
        type: string

