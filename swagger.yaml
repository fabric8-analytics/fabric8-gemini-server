swagger: '2.0'
info:
  title: Analytics API for OSIO Gemini
  version: '0.1'
basePath: /api/v1/
consumes:
  - application/json
produces:
  - application/json
paths:
  /liveness:
    get:
      tags:
        - Service settings
      operationId: f8a_admin.api_v1.get_liveness
      summary: Get job service liveness
      responses:
        '200':
          description: Service is alive
  /readiness:
    get:
      tags:
        - Service settings
      operationId: f8a_admin.api_v1.get_readiness
      summary: Get job service readiness
      responses:
        '200':
          description: Service is ready
  /register:
    post:
      tags:
        - Scan Services
      operationId: f8a_scanner.api_v1.register_repo
      summary: Register a repository for scanning
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - in: body
          name: repo
          description: repository details and email id
          required: true
          schema:
            $ref: '#/definitions/Repo'
      responses:
        '200':
          schema:
            $ref: "#/definitions/RegisterResponse"
          description: Git repository is registered for scan at Gemini API server.
        '400':
          description: Bad request from the client
        '401':
          description: Unauthorized request from the client. Kindly if check access token is valid or expired.
        '404':
          description: Data not found
        '500':
          description: Internal server error!
  /report:
    get:
      tags:
        - Scan Services
      operationId: f8a_scanner.api_v1.get_repo_report
      summary: Get scan report for a registered repository
      parameters:
        - in: query
          name: git-url
          type: string
          required: true
          description: git repository name
        - in: query
          name: git-sha
          type: string
          required: true
          description: git commit hash
      responses:
        '200':
          schema:
            $ref: "#/definitions/Report"
          description: Scan report is generated at the Gemini API server.
        '400':
          description: dependency/version-lock/manifest file is absent in the referenced git repo at provided git-sha. Unable to scan and generate report at the Gemini API server.
        '401':
          description: Unauthorized request from the client. Kindly check if the access token is valid or expired.
        '404':
          description: Report is not found at the Gemini API server, processing is in progress, kindly check back in sometime.
        '500':
          description: Internal server error!
  '/user-repo/scan':
    post:
      tags:
        - Scan Services
      operationId: f8a_scanner.api_v1.scan
      summary: Scan an OSIO user repository. This will be called by the OSIO platform whenever a new repository is added to a space. The client request requires OSIO user token in the authorization header.
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - in: body
          name: repo
          description: repository url
          required: true
          schema:
            $ref: '#/definitions/UserRepoInput'
      responses:
        '200':
          description: Repository scan initiated
        '400':
          description: Bad request from the client
        '401':
          description: Request unauthorized
        '404':
          description: Data not found
        '500':
          description: Internal server error
  '/user-repo/notify':
    post:
      tags:
        - Scan Services
      operationId: f8a_scanner.api_v1.notify
      summary: Call the notification service with the scan report.
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - in: body
          name: repo
          description: List of ecosystem-package-version
          required: true
          schema:
            $ref: '#/definitions/EPVList'
      responses:
        '200':
          description: Notification service called
        '400':
          description: Bad request from the client
        '401':
          description: Request unauthorized
        '404':
          description: Data not found
        '500':
          description: Internal server error
  '/user-repo/drop':
    post:
      tags:
        - Scan Services
      operationId: f8a_scanner.api_v1.drop
      summary: Stop monitoring an OSIO user repository. This will be triggered by the platform whenever a codebase is removed from a space. The client request requires OSIO user token in the authorization header.
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - in: body
          name: repo
          description: repository url and email id
          required: true
          schema:
            $ref: '#/definitions/UserRepoInput'
      responses:
        '200':
          description: Repository scan unsubscribed
        '400':
          description: Bad request from the client
        '401':
          description: Request unauthorized
        '404':
          description: Data not found
        '500':
          description: Internal server error
definitions:
  RegisterResponse:
    title: Response Data for Register Endpoint
    description: Response Data for Register Endpoint
    properties:
      last_scanned_at:
        type: string
      success:
        type: boolean
      summary:
        type: string
      last_scan_report:
        $ref: '#/definitions/Dependency'
  Dependency:
    title: Application dependencies
    description: Application dependencies
    properties:
      name:
        type: string
      version:
        type: string
      cves:
        type: array
        items:
          type: string
      cve_count:
        type: integer
      highest_cvss_score:
        type: number
        format: float
      cve_id_for_highest_cvss_score:
        type: string
      licenses:
        type: array
        items:
          type: string
  Report:
    title: Scan Report
    description: Analytics Scan Report
    type: object
    properties:
      git_url:
        type: string
      git_sha:
        type: string
      scanned_at:
        type: string
      dependencies:
        type: array
        items:
          $ref: '#/definitions/Dependency'
      lock_file_absent:
        type: boolean
      message:
        type: string
  Repo:
    title: Github Details
    description: Github Details
    properties:
      git-url:
        type: string
      git-sha:
        type: string
  UserRepoInput:
    title: User Repository Scan Inputs
    description: Parameters to call user repository scan
    properties:
      git-url:
        type: string
      email-ids:
        type: array
        items:
          type: string
  EPV:
    title: EPV
    description: Describes EPV
    properties:
      ecosystem:
        type: string
      name:
        type: string
      version:
        type: string
  EPVList:
    title: User Repository notify inputs
    description: Parameters to call user repository notify
    properties:
      epv_list:
        type: array
        items:
          $ref: '#/definitions/EPV'
